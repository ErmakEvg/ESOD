<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <title>Вход в систему</title>
</head>
<body>

    <section class="login-block">
        <header>
            <h1>ЕДИНАЯ СИСТЕМА ОБМЕНА ВЫПЛАТНЫМИ ДОКУМЕНТАМИ</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">Вход в систему</h2>
                    <form th:action="@{/login}" method="post" class="login-form">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Неверное Имя пользователя или Пароль</div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-uppercase">Имя пользователя</label>
                            <input id="username" name="username" autocomplete="off" autofocus="autofocus" type="text" class="form-control input-lg" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-uppercase">Пароль</label>
                            <input id="password" name="password" type="password" class="form-control input-lg" placeholder="" />
                        </div>
                        <button type="submit" class="btn btn-lg btn-login float-right">ВОЙТИ</button>
                    </form>
                    </div>
                <div class="col-md-8 banner-sec">

                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
