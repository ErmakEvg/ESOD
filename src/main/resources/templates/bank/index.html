<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-table.css}">

    <title>ЕДИНАЯ СИСТЕМА ОБМЕНА ВЫПЛАТНЫМИ ДОКУМЕНТАМИ</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span></button>
            <a class="navbar-brand" href="#"><span>ЕСО</span>ВД</a>



        </div>
    </div><!-- /.container-fluid -->
</nav>

<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div class="profile-sidebar">
        <div class="profile-userpic">
            <img th:src="@{img/man.png}" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
            <div class="profile-usertitle-name" th:utext="${user.getUsername()}"></div>
            <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="divider"></div>

    <ul class="nav menu">
        <li class="active"><a th:href="@{#}"><em class="fa fa-home">&nbsp;</em> ГЛАВНАЯ</a></li>
        <li><a th:href="@{/bank/receive}"><em class="fa fa-upload">&nbsp;</em> ПРИЕМ ДОКУМЕНТОВ</a></li>
        <li><a th:href="@{/bank/archive}"><em class="fa fa-list-alt">&nbsp;</em> ИСТОРИЯ</a></li>
        <li><a th:href="@{/logout}"><em class="fa fa-power-off">&nbsp;</em> ВЫХОД</a></li>
    </ul>
</div><!--/.sidebar-->

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                <em class="fa fa-home"></em>
            </a></li>
            <li class="active">Главная</li>
        </ol>
    </div><!--/.row-->


    <div class="panel panel-container">
        <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-6 no-padding">
                <div class="panel panel-teal panel-widget border-right">
                    <div class="row no-padding"><em class="fa fa-xl fa-file-o color-blue"></em>
                        <div class="large">120</div>
                        <div class="text-muted">ПОЛУЧЕННЫХ ДОКУМЕНТОВ</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-6 col-lg-6 no-padding">
                <div class="panel panel-blue panel-widget border-right">
                    <div class="row no-padding"><em class="fa fa-xl fa-file-o color-orange"></em>
                        <div class="large">52</div>
                        <div class="text-muted">ОБРАБОТАНЫХ ДОКУМЕНТОВ</div>
                    </div>
                </div>
            </div>

        </div><!--/.row-->
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            Список последних обработанных документов
        </div>
        <div class="panel-body">
            <table data-toggle="table" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-sort-name="name" data-sort-order="desc">
                <thead>
                <tr>
                    <th>UUID</th>
                    <th>Название файла</th>
                    <th>Дата загрузки</th>
                    <th>Статус обработки</th>
                </tr>
                </thead>
            </table>
        </div>


    </div>
</div>	<!--/.main-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>

<script>
    var table = $('#table');
</script>
</body>
</html>
